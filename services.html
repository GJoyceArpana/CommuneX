<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communex - Services</title>
    <link rel="stylesheet" href="styles.css"> <!-- Main styles -->
    <link rel="stylesheet" href="services.css"> <!-- Page-specific styles -->
</head>
<body>
    <header>
        <h1>Communex Services</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </nav>
    </header>

    <section id="services">
        <h2>Our Services</h2>
        <div class="services-container">
            <div class="service-card">
                <img src="./assets/images/icons/baby2.png" alt="Baby Care">
                <h3>Baby Care</h3>
                <p>Professional baby care services to support your family.</p>
                <a href="babycare.html" class="btn">Learn More</a>
            </div>
            <div class="service-card">
                <img src="./assets/images/icons/dog.jpg" alt="Dog Care">
                <h3>Dog Care</h3>
                <p>Top-quality care for your furry friends.</p>
                <a href="dogcareui.html" class="btn">Learn More</a>
            </div>
        </div>
    </section>

    <section id="ask">
        <h2>Ask the Community</h2>
        <div class="ask-container">
            <form id="askForm">
                <input type="text" id="itemName" name="itemName" placeholder="What do you need? (e.g., charger)" required>
                <textarea id="itemDescription" name="itemDescription" placeholder="Provide a brief description..." required></textarea>
                <button type="submit" class="btn">Submit Request</button>
            </form>
            <div id="askResults">
                <!-- Requests will be displayed here -->
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Communex. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('askForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const itemName = document.getElementById('itemName').value;
            const itemDescription = document.getElementById('itemDescription').value;

            const requestElement = document.createElement('div');
            requestElement.classList.add('request-item');
            requestElement.innerHTML = `
                <h3>${itemName}</h3>
                <p>${itemDescription}</p>
            `;

            document.getElementById('askResults').appendChild(requestElement);

            // Clear the form
            document.getElementById('askForm').reset();
        });
    </script>
</body>
</html>

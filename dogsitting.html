<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Sitting Services</title>
    <link rel="stylesheet" href="dogsitting.css">
    <script defer src="scripts.js"></script>
</head>
<body>
    <header>
        <h1>Book a Professional Dog Sitter</h1>
        <p>Find a trusted sitter to take care of your furry friend.</p>
        <a href="dogcareui.html" class="btn">Explore Dog Care</a>
    </header>

    <section id="booking">
        <h2>Book a Dog Sitter</h2>
        <div class="booking-form">
            <form id="dogSittingForm">
                <label for="ownerName">Your Name:</label>
                <input type="text" id="ownerName" name="ownerName" required>
                
                <label for="dogName">Dog's Name:</label>
                <input type="text" id="dogName" name="dogName" required>
                
                <label for="date">Booking Date:</label>
                <input type="date" id="date" name="date" required>
                
                <label for="time">Preferred Time:</label>
                <input type="time" id="time" name="time" required>
                
                <button type="submit" class="btn">Book Now</button>
            </form>
        </div>
    </section>

    <section id="sitter-profile" style="display:none;">
        <h2>Your Dog Sitter Details</h2>
        <div class="profile-card">
            <img src="./assets/images/icons/dog-sitter.png" alt="Dog Sitter">
            <h3 id="sitter-name">Sitter Name: Shankar</h3>
            <p id="sitter-experience">Experience: 3 years in pet care</p>
            <p id="sitter-rating">Rating: ⭐⭐⭐⭐⭐</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 PetCare. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('dogSittingForm').addEventListener('submit', function(event) {
            event.preventDefault();
            document.getElementById('sitter-profile').style.display = 'block';
        });
    </script>
</body>
</html>

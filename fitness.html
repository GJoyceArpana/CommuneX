<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CommuneX Active</title>
    <link rel="stylesheet" href="fitness.css">
</head>
<body>
    <header>
        <h1 id="main-title">CommuneX Active</h1>
    </header>


    <!-- Group Fitness Scheduler (Appears First) -->
    <section id="group-scheduler">
        <h1>Group Fitness Scheduler</h1>
        <label for="activity">Activity:</label>
        <input type="text" id="activity" placeholder="e.g., Morning Walk, Yoga">
        
       <!-- Date & Time Input Fields Aligned in One Line -->
<div class="input-group">
    <label for="date">Date:</label>
    <input type="date" id="date">

    <label for="time">Time:</label>
    <input type="time" id="time">
</div>

        
        <button onclick="scheduleActivity()">Schedule</button>

        <h2>Scheduled Activities</h2>
        <ul id="activityList"></ul>
    </section>

    <!-- Personalized AI-Powered Diet & Workout Plan -->
    <section id="ai-plans">
        <h1>Personalized Diet & Workout Plans</h1>
        <input type="text" id="userInput" placeholder="Enter your fitness needs">
        <button onclick="generatePlan()">Generate Plan</button>

        <div id="dietPlan"></div>
        <div id="workoutPlan"></div>
    </section>

    <script src="fitness.js"></script>
</body>
</html>
